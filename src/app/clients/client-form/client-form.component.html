<mat-card>
    <mat-card-title>**Nuovo** Cliente</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (submit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name" type="text" autocomplete="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Indirizzo</mat-label>
                <input matInput formControlName="address" type="text" autocomplete="street-address">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>P. IVA</mat-label>
                <input matInput formControlName="vatCode" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Alias</mat-label>
                <input matInput formControlName="alias" type="text">
            </mat-form-field>

            <button [disabled]="form.invalid || posting" mat-raised-button color="accent" type="submit">Salva</button>

        </form>
    </mat-card-content>
</mat-card>
